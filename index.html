<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <title>PS World</title>
</head>
<body>
    <div>
        <nav id="header" class="text-white flex ">
            <div id="logo" class="text-2xl mt-2 ml-8">
                <span>
                    PS World
                </span>
            </div>
            <div id="nav_content" class="mx-auto mt-4 pl-24">
                <ul class="grid grid-cols-4 gap-1 text-sm">
                    <li>
                        <a href="#">
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Catagries</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Trending</span>
                        </a>
                    </li>
                    <a href="#">
                        <Span>Popular</Span>
                    </a>
                    </li>
                </ul>
            </div>
        <div id="icons" class="mr-8 mt-4">
                <iconify-icon class="px-1" icon="material-symbols:search-rounded" style="color: white;" width="25" height="25"></iconify-icon>
                <iconify-icon class="px-1" icon="ic:round-shopping-cart" style="color: white;" width="24" height="24"></iconify-icon>
            </div>
            <div id="signup" class="mr-8 text-lg rounded-full mt-3">
                <a class="mt-1 absolute" href="#">
                    <span class="mx-7">Sign Up</span>
                </a>
            </div>
        </nav>
        <div id="main">
            <main class="flex justify-around">
                <div id="deatils" class="text-white">
                    <div>
                        <h1 class="font-extrabold">
                            We create <br>
                            our future
                        </h1>
                        <p class="text-sm mt-4">
                            We will change the feeling of playing with 
                            <br> our products
                        </p>
                    </div>
                    <div class="mt-16 flex w-fit">
                        <a href="#" class="button_color px-12 py-2 rounded-full">
                            <span>Buy Now</span>
                        </a>
                        <a href="#" class="ml-12 flex pb-2">
                            <iconify-icon class="mt-2 button_color pt-1 rounded-full w-fit h-fit pb-1" icon="material-symbols:arrow-back-ios-new-rounded" style="color: white;" width="24" height="24" flip="horizontal"></iconify-icon>
                            <span class="mt-3 ml-2"> how to use</span>
                        </a>
                    </div>
                </div>
                <div id="psp">
                    <img src="/images/gamepad.png" alt="controller">
                </div>
            </main>
        </div>
    </div>
